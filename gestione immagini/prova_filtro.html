<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="cane">Cane</li>
            <li class="list" data-filter="gatto">Gatto</li>
            <li class="list" data-filter="coniglio">Coniglio</li>
        </ul>
        <div class="product">
            <div class="itemBox cane"><img src="./immagini_per_database/cane_1.jpg" width="100px" height="100px"></div>
            <div class="itemBox cane"><img src="./immagini_per_database/cane_2.jpeg" width="100px" height="100px"></div>
            <div class="itemBox cane"><img src="./immagini_per_database/cane_3.jpg" width="100px" height="100px"></div>
            <div class="itemBox gatto"><img src="./immagini_per_database/gatto_1.jpeg" width="100px" height="100px"></div>
            <div class="itemBox gatto"><img src="./immagini_per_database/gatto_2.jpg" width="100px" height="100px"></div>
            <div class="itemBox gatto"><img src="./immagini_per_database/gatto_3.jpg" width="100px" height="100px"></div>
            <div class="itemBox coniglio"><img src="./immagini_per_database/coniglio_1.jpg" width="100px" height="100px"></div>
            <div class="itemBox coniglio"><img src="./immagini_per_database/coniglio_2.jpg" width="100px" height="100px"></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter');
                if(value == 'all'){
                    $('.itemBox').show('1000');
                }
                else{
                    $('.itemBox').not('.'+value).hide('1000');
                    $('.itemBox').filter('.'+value).show('1000');
                }
            })
            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
</body>
</html>
